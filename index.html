<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>World clock</h1>
      <select name="" id="countries">
        <option value="">Select a city</option>
        <option value="current">Current location</option>
        <option value="America/Montserrat">Montserrat</option>
        <option value="Arctic/Longyearbyen">Svalbard</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>
      <div id="cities">
        <div class="city" id="oslo">
          <div>
            <h2>Oslo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="new_york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Anne Helene Nerg√•rd</strong> and is
      <a href="https://github.com/Annekaka/shecodes-world-clock"
        >open sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
